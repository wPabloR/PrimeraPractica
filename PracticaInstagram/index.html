<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Feed</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header class="page_header">
        <h1>Photo Feed</h1>
    </header>

    <div class="container">

          <section>
            <header class="post_title">
              <div class="title_container">
                <h2>My First Photo</h2>
              </div>
              <div class="date_container">
                <p class="numero">11/15</p>
              </div>
            </header>
            <div class="image_container">
              <img
                src="https://images.pexels.com/photos/31233293/pexels-photo-31233293.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"/>
            </div>
            <div class="image_footer">
              <p>Sunny day with fruit and sweets</p>
            </div>
          </section>

          <section>
            <header class="post_title">
                <div class="title_container">
                    <h2>Downtown</h2>
                </div>
                <div class="date_container">
                    <p class="numero">4/8</p>
                </div>
            </header>
                <div class="image_container">
                    <img src="https://images.pexels.com/photos/31223194/pexels-photo-31223194/free-photo-of-majestuosa-arquitectura-urbana-bajo-un-cielo-nublado.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
                </div>
                <div class="image_footer">
                    <p>New york is a place... </p>
                </div>
          </section>

          <section>
            <header class="post_title">
              <div class="title_container">
                <h2>Fuji Views</h2>
              </div>
              <div class="date_container">
                <p class="numero">7/9</p>
              </div>
            </header>
            <div class="image_container">
              <img src="https://images.pexels.com/photos/31201724/pexels-photo-31201724/free-photo-of-vista-panoramica-del-monte-fuji-desde-fujikawaguchiko.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
            </div>
            <div class="image_footer">
              <p>Everyone have to visit Fuji one time in his life</p>
            </div>
          </section>

          <section>
            <header class="post_title">
              <div class="title_container">
                <h2>My last photo</h2>
              </div>
              <div class="date_container">
                <p class="numero">1/5</p>
              </div>
            </header>
            <div class="image_container">
              <img src="https://images.pexels.com/photos/2064827/pexels-photo-2064827.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1">
            </div>
            <div class="image_footer">
              <p>The ancient Rome still alive in the Coliseum</p>
            </div>
          </section>

    </div>
  </body>
</html>
